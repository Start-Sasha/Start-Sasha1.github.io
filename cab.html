<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site-cab-style.css">
</head>
<body>
    <header>
        <section class="header">
            <img class="logo" src="img/site-logo.svg">
            <img id="header-img" class="catalog" src="img/Catalog.svg">
            <div class="search">
                <p class="search-text">Найти на HuntPlanet</p>
            </div>
            <img id="header-img" class="profile" src="img/Profile.svg">
            <img id="header-img" class="fav" src="img/Fav.svg">
            <img id="header-img" class="cart" src="img/Cart.svg">
        </section>
    </header>
    <section class="page">
        <div class="wrapper">
            <div class="item" id="info">
                <div class="prof-info">
                    <img class="prof-img" src="img/prof-img.svg">
                    <p class="prof-name">Пользователь</p>
                </div>
                <p class="info-title">Данные</p>
                <p class="info-green">Ввести личные данные</p>
                <p class="info-title">Доставка</p>
                <p class="info-green">Ввести домашний адрес</p>
                <p class="info-title">Оплата</p>
                <p class="info-green">Ввести реквизиты банковской карты</p>
            </div>
            <div class="wrap-wrapper">
                <div class="wrap-wrap-wrapper">
                    <div class="item" id="wrap-fav">
                        <p class="wrap-text">Избранное</p>
                        <img class="wrap-img" src="img/fav-green.svg">
                    </div>
                    <div class="item" id="wrap-bag">
                        <p class="wrap-text">Покупки</p>
                        <img class="wrap-img" src="img/bag-green.svg">
                    </div>
                </div>
                <div class="item" id="support">
                    <p class="wrap-text">Поддержка</p>
                    <div class="buttons">
                        <div class="support-button">
                            <p class="support-button-text">Написать в поддержку</p>
                        </div>
                        <div class="support-button">
                            <p class="support-button-text">Вернуть товар</p>
                        </div>
                    </div>
                </div>
                <div class="item" id="rec-items">
                    <p class="wrap-text">Недавно смотрели</p>
                    <div class="rec-items-wrap">
                        <div class="rec-items-elem">
                            <img class="rec-items-img" src="img/cart-item1.jpg">
                            <p class="rec-items-text">Бинокль</p>
                            <p class="rec-items-text">200 ₽</p>
                        </div>
                        <div class="rec-items-elem">
                            <img class="rec-items-img" src="img/cart-item2.jpg">
                            <p class="rec-items-text">Лента</p>
                            <p class="rec-items-text">100 ₽</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
