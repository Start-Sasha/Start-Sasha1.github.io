<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site-fav-style.css">
</head>
<body>
    <header>
        <section class="header">
            <img class="logo" src="img/site-logo.svg">
            <img id="header-img" class="catalog" src="img/Catalog.svg">
            <div class="search">
                <p class="search-text">Найти на HuntPlanet</p>
            </div>
            <img id="header-img" class="profile" src="img/Profile.svg">
            <img id="header-img" class="fav" src="img/Fav.svg">
            <img id="header-img" class="cart" src="img/Cart.svg">
        </section>
    </header>
    <section class="page">
        <div class="wrapper">
            <p class="fav-title">Избранное</p>
            <div class="dropdown">
                <div class="text-div">
                    <p class="dropdown-text">Сначала новые</p>
                    <img class="arrow" src="img/arrow-down.svg">
                </div>
            </div>
            <hr>
            <div class="rec-items-wrap">
                <div class="item-full">
                    <p class="del-text">Удалить товар</p>
                    <div class="rec-items-elem">
                        <img class="rec-items-img" src="img/cart-item1.jpg">
                        <p class="rec-items-text">Бинокль</p>
                        <p class="rec-items-text">200 ₽</p>
                    </div>
                    <div class="cart-button">
                        <p class="cart-button-text">Добавить в корзину</p>
                    </div>
                </div>
                <div class="item-full">
                    <p class="del-text">Удалить товар</p>
                    <div class="rec-items-elem">
                        <img class="rec-items-img" src="img/cart-item2.jpg">
                        <p class="rec-items-text">Лента</p>
                        <p class="rec-items-text">100 ₽</p>
                    </div>
                    <div class="cart-button">
                        <p class="cart-button-text">Добавить в корзину</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
